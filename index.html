<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Images</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <style>
        .form-control {
            margin: 16px;
        }
        
        .choose-gender {
            margin: 16px;
        }
    </style>

</head>

<body>
    <form>
        <div class="form-control">
            <label for="last-name-form-control">Last Name</label>
            <input type="text" id="last-name-form-control" name="lastName" value="Emerson" readonly>
        </div>
        <div class="form-control">
            <label for="age-form-control">Age</label>
            <input type="number" id="age-form-control" min="3" max="10" name="age" value="17">
        </div>
        <div class="form-control">
            <label>
            <input type="checkbox" name="agree" disabled>
            Accept terms and conditions
            </label>
        </div>
        <div class="choose-gender">
            <input type="radio" id="gender-male" name="gender" checked>
            <label for="gender-male">Male</label>
            <input type="radio" id="gender-female" name="gender">
            <label for="gender-female">Female</label>
            <input type="radio" id="gender-secret" name="gender">
            <label for="gender-secret">Secret</label>
        </div>
        <div class="form-control">
            <textarea name="description" maxlength="10" placeholder="Write description..." required></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
